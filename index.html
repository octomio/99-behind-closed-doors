<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>99 Behind Closed Doors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>99 Behind Closed Doors</h1>
    </header>

    <main>
        <div id="posts"></div> <!-- Container for posts -->
    </main>

    <footer>
        <p>&copy; 2025 99 Behind Closed Doors</p>
    </footer>

    <!-- JavaScript to fetch and display posts -->
    <script>
        fetch('https://raw.githubusercontent.com/octomio/99-behind-closed-doors/main/posts.json')
            .then(response => response.json())
            .then(posts => {
                const postsContainer = document.getElementById('posts');
                posts.forEach(post => {
                    const postElement = document.createElement('div');
                    postElement.classList.add('post');
                    
                    postElement.innerHTML = `
                        <img src="${post.file}" alt="Post Image" />
                        <p><strong>Caption:</strong> ${post.caption}</p>
                        <p><strong>Date:</strong> ${post.date}</p>
                    `;
                    
                    postsContainer.appendChild(postElement);
                });
            })
            .catch(error => console.error('Error loading posts:', error));
    </script>
</body>
</html>
